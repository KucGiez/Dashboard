<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finansowa Mapa Świata</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: rgba(30, 30, 30, 0.75);
            --accent-gold: #FFD700;
            --accent-blue: #007AFF;
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Wspólny styl dla wszystkich paneli */
        .panel {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        /* Panel można przeciągać */
        .draggable {
            cursor: move;
            position: absolute;
            z-index: 100;
        }

        /* Panel nagłówka dla przeciąganych paneli */
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .panel-title {
            font-weight: 500;
            font-size: 16px;
        }

        .panel-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
            outline: none;
        }

        .panel-close:hover {
            color: var(--text-primary);
        }

        .search-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 550px;
            max-width: 90%;
        }

        .search-wrapper {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .search-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .search-tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .search-tab {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .search-tab.active {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            outline: none;
            height: 44px;
            border-radius: var(--border-radius);
            padding: 0 15px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 2px var(--accent-blue);
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Panel dla danych indeksów kraju */
        .country-panel {
            width: 300px;
            min-height: 200px;
            display: none;
            position: absolute;
            z-index: 1000;
        }

        /* Panel danych Bitcoin */
        .bitcoin-panel {
            right: 20px;
            top: 20px;
            width: 320px;
        }

        .bitcoin-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .bitcoin-logo {
            width: 36px;
            height: 36px;
            margin-right: 10px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
        }

        .btc-price {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-gold);
        }

        .price-change {
            font-size: 14px;
            margin-top: 4px;
        }

        .positive {
            color: #4CD964;
        }

        .negative {
            color: #FF3B30;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .data-item {
            display: flex;
            flex-direction: column;
        }

        .data-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .data-value {
            font-size: 16px;
            font-weight: 500;
        }

        .api-switch {
            display: flex;
            align-items: center;
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .api-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-blue);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .data-source {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 15px;
            text-align: right;
        }

        .fear-greed-container {
            margin-top: 15px;
        }

        .fear-greed-meter {
            height: 8px;
            background: linear-gradient(to right, #FF3B30, #FFCC00, #4CD964);
            border-radius: 4px;
            position: relative;
            margin: 10px 0;
        }

        .fear-greed-indicator {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .fear-greed-value {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Style dla indeksów w panelach krajów */
        .index-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .index-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .index-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .index-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .index-flag {
            font-size: 16px;
            margin-right: 8px;
        }

        .index-name {
            font-size: 14px;
            font-weight: 500;
        }

        .index-price {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .index-change {
            font-size: 14px;
        }

        /* Stylizowane scrollbary */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Animacja subtelnego gradientu tła */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #121212, #1e1e1e, #121212, #1a1a1a);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientAnimation 15s ease infinite;
            opacity: 0.8;
        }

        /* Style dla animacji pulsowania cen */
        .price-flash-up {
            animation: flash-green 1s;
        }
        
        .price-flash-down {
            animation: flash-red 1s;
        }
        
        @keyframes flash-green {
            0% { text-shadow: 0 0 5px rgba(76, 217, 100, 0); }
            50% { text-shadow: 0 0 20px rgba(76, 217, 100, 0.7); }
            100% { text-shadow: 0 0 5px rgba(76, 217, 100, 0); }
        }

            50% { text-shadow: 0 0 20px rgba(255, 59, 48, 0.7); }
            100% { text-shadow: 0 0 5px rgba(255, 59, 48, 0); }
        }

</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obsługa wyszukiwarki i przełączania między Google a Perplexity
            const searchForm = document.getElementById('search-form');
            const searchInput = document.querySelector('.search-input');
            const searchTabs = document.querySelectorAll('.search-tab');
            
            // Obsługa przełączania między wyszukiwarkami
            searchTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Usuń klasę aktywną ze wszystkich zakładek
                    searchTabs.forEach(t => t.classList.remove('active'));
                    
                    // Dodaj klasę aktywną do klikniętej zakładki
                    tab.classList.add('active');
                    
                    // Zmień akcję formularza i placeholder w zależności od wybranej wyszukiwarki
                    const engine = tab.dataset.engine;
                    if (engine === 'google') {
                        searchForm.action = 'https://www.google.com/search';
                        searchInput.placeholder = 'Wyszukaj w Google...';
                        searchInput.name = 'q';
                    } else if (engine === 'perplexity') {
                        searchForm.action = 'https://www.perplexity.ai/search';
                        searchInput.placeholder = 'Wyszukaj w Perplexity...';
                        searchInput.name = 'q';
                    }
                });
            });

            // Dodanie funkcjonalności drag & drop dla paneli
            function makeDraggable(elmnt) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                
                elmnt.querySelector('.panel-header') ? 
                    elmnt.querySelector('.panel-header').onmousedown = dragMouseDown : 
                    elmnt.onmousedown = dragMouseDown;
                
                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // Zapamiętanie pozycji kursora
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // Nasłuchiwanie ruchu
                    document.onmousemove = elementDrag;
                    
                    // Zwiększenie z-index podczas przeciągania
                    elmnt.style.zIndex = "1000";
                }
                
                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // Obliczenie nowej pozycji
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // Ustawienie nowej pozycji elementu
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                }
                
                function closeDragElement() {
                    // Zakończenie przesuwania
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
            
            // Funkcja generująca kolory w stylu Ghibli
            function getGhibliColor(index) {
                // Paleta inspirowana filmami Studia Ghibli
                const ghibliPalette = [
                    '#8EC0E4', // Niebieski jak niebo w "Ponyo"
                    '#94C9B3', // Morska zieleń z "Spirited Away"
                    '#D8A76A', // Piaskowy z "Księżniczka Mononoke"
                    '#F3C45F', // Żółty z "Howl's Moving Castle"
                    '#D69A9C', // Różowy z "The Wind Rises"
                    '#8D7357', // Brązowy z "Castle in the Sky"
                    '#95A78D', // Szarozielony z "Totoro"
                    '#C1B5A3', // Beżowy z "The Tale of Princess Kaguya"

                        const basePrice = 1000 + (seed % 30) * 500;

                        html += `

                                    <span class="index-name">${index.name}</span>

                                <div class="index-price">${formatPrice(basePrice)}</div>

                    html += `</div><div class="data-source">Źródło: ${config.markets.currentApi === 'primary' ? config.markets.primary.name : config.markets.secondary.name} | Ostatnia aktualizacja: ${getCurrentTime()}</div>`;

                    const success = await primary();
                    if (!success) {
                        console.log(`Automatyczna próba przełączenia na zapasowe API dla ${apiType}`);
                        apiConfigs.currentApi = 'secondary';
                        
                        if (apiType === 'bitcoin') {
                            bitcoinApiToggle.checked = true;
                            bitcoinApiSource.textContent = apiConfigs.secondary.name;
                        }
                        
                        return await secondary();
                    }
                    return true;
                } else {
                    const success = await secondary();
                    if (!success) {
                        console.log(`Automatyczna próba przełączenia na główne API dla ${apiType}`);
                        apiConfigs.currentApi = 'primary';
                        
                        if (apiType === 'bitcoin') {
                            bitcoinApiToggle.checked = false;
                            bitcoinApiSource.textContent = apiConfigs.primary.name;
                        }
                        
                        return await primary();
                    }
                    return true;
                }
            }

            // Zmodyfikowana funkcja fetchBitcoinData korzystająca z handleAPIError
            async function fetchBitcoinData() {
                return await handleAPIError('bitcoin', fetchBitcoinDataCoinGecko, fetchBitcoinDataCoinAPI);
            }

            // Dodanie animacji pulsowania do ceny Bitcoin
            const flashElement = (element, className) => {
                element.classList.add(className);
                setTimeout(() => {
                    element.classList.remove(className);
                }, 1000);
            };

            // Monitorowanie zmian ceny i wyświetlanie animacji
            let lastPrice = null;
            
            const monitorPriceChanges = () => {
                const currentPrice = parseFloat(btcPrice.textContent.replace(/[^0-9.,]/g, '').replace(',', '.'));
                
                if (lastPrice !== null && !isNaN(currentPrice)) {
                    if (currentPrice > lastPrice) {
                        flashElement(btcPrice, 'price-flash-up');
                    } else if (currentPrice < lastPrice) {
                        flashElement(btcPrice, 'price-flash-down');
                    }
                }
                
                lastPrice = currentPrice;
            };

            // Dodanie obsługi klawiszy dla wyszukiwarki
            document.addEventListener('keydown', function(e) {
                if (e.key === '/') {
                    e.preventDefault();
                    document.querySelector('.search-input').focus();
                }
            });

            // Zastosowanie funkcjonalności drag & drop dla panelu Bitcoin
            makeDraggable(document.querySelector('.bitcoin-panel'));

            // Easter egg - sekwencja klawiszy
            let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
            let konamiIndex = 0;
            
            document.addEventListener('keydown', function(e) {
                if (e.key === konamiCode[konamiIndex]) {
                    konamiIndex++;
                    
                    if (konamiIndex === konamiCode.length) {
                        // Aktywacja easter egga
                        document.body.classList.add('bitcoin-rain');
                        
                        // Tworzenie animacji "deszczu" Bitcoinów
                        for (let i = 0; i < 20; i++) {
                            let bitcoin = document.createElement('div');
                            bitcoin.className = 'bitcoin-rain-coin';
                            bitcoin.style.left = `${Math.random() * 100}%`;
                            bitcoin.style.animationDelay = `${Math.random() * 5}s`;
                            document.body.appendChild(bitcoin);
                        }
                        
                        // Przywrócenie po 10 sekundach
                        setTimeout(() => {
                            document.body.classList.remove('bitcoin-rain');
                            document.querySelectorAll('.bitcoin-rain-coin').forEach(coin => coin.remove());
                        }, 10000);
                        
                        konamiIndex = 0;
                    }
                } else {
                    konamiIndex = 0;
                }
            });

            // Inicjalizacja danych
            fetchBitcoinData();
            fetchFearGreedIndex();

            // Ustawienie interwałów odświeżania
            setInterval(fetchBitcoinData, config.bitcoin.primary.refreshInterval);
            setInterval(fetchFearGreedIndex, config.fearGreed.refreshInterval);
            setInterval(monitorPriceChanges, 1000); // Sprawdzanie zmian ceny co sekundę
        });
    </script>
</body>
</html>
