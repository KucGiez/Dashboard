<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finansowa Mapa Świata</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: rgba(30, 30, 30, 0.75);
            --accent-gold: #FFD700;
            --accent-blue: #007AFF;
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Wspólny styl dla wszystkich paneli */
        .panel {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        /* Panel można przeciągać */
        .draggable {
            cursor: move;
            position: absolute;
            z-index: 100;
        }

        /* Panel nagłówka dla przeciąganych paneli */
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .panel-title {
            font-weight: 500;
            font-size: 16px;
        }

        .panel-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
            outline: none;
        }

        .panel-close:hover {
            color: var(--text-primary);
        }

        .search-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 550px;
            max-width: 90%;
        }

        .search-wrapper {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .search-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .search-tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .search-tab {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .search-tab.active {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            outline: none;
            height: 44px;
            border-radius: var(--border-radius);
            padding: 0 15px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 2px var(--accent-blue);
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Panel dla danych indeksów kraju */
        .country-panel {
            width: 300px;
            min-height: 200px;
            display: none;
            position: absolute;
            z-index: 1000;
        }

        /* Panel danych Bitcoin */
        .bitcoin-panel {
            right: 20px;
            top: 20px;
            width: 320px;
        }

        .bitcoin-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .bitcoin-logo {
            width: 36px;
            height: 36px;
            margin-right: 10px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
        }

        .btc-price {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-gold);
        }

        .price-change {
            font-size: 14px;
            margin-top: 4px;
        }

        .positive {
            color: #4CD964;
        }

        .negative {
            color: #FF3B30;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .data-item {
            display: flex;
            flex-direction: column;
        }

        .data-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .data-value {
            font-size: 16px;
            font-weight: 500;
        }

        .api-switch {
            display: flex;
            align-items: center;
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .api-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-blue);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .data-source {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 15px;
            text-align: right;
        }

        .fear-greed-container {
            margin-top: 15px;
        }

        .fear-greed-meter {
            height: 8px;
            background: linear-gradient(to right, #FF3B30, #FFCC00, #4CD964);
            border-radius: 4px;
            position: relative;
            margin: 10px 0;
        }

        .fear-greed-indicator {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .fear-greed-value {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Style dla indeksów w panelach krajów */
        .index-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .index-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .index-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .index-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .index-flag {
            font-size: 16px;
            margin-right: 8px;
        }

        .index-name {
            font-size: 14px;
            font-weight: 500;
        }

        .index-price {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .index-change {
            font-size: 14px;
        }

        /* Stylizowane scrollbary */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Animacja subtelnego gradientu tła */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #121212, #1e1e1e, #121212, #1a1a1a);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientAnimation 15s ease infinite;
            opacity: 0.8;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obsługa wyszukiwarki i przełączania między Google a Perplexity
            const searchForm = document.getElementById('search-form');
            const searchInput = document.querySelector('.search-input');
            const searchTabs = document.querySelectorAll('.search-tab');
            
            // Obsługa przełączania między wyszukiwarkami
            searchTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Usuń klasę aktywną ze wszystkich zakładek
                    searchTabs.forEach(t => t.classList.remove('active'));
                    
                    // Dodaj klasę aktywną do klikniętej zakładki
                    tab.classList.add('active');
                    
                    // Zmień akcję formularza i placeholder w zależności od wybranej wyszukiwarki
                    const engine = tab.dataset.engine;
                    if (engine === 'google') {
                        searchForm.action = 'https://www.google.com/search';
                        searchInput.placeholder = 'Wyszukaj w Google...';
                        searchInput.name = 'q';
                    } else if (engine === 'perplexity') {
                        searchForm.action = 'https://www.perplexity.ai/search';
                        searchInput.placeholder = 'Wyszukaj w Perplexity...';
                        searchInput.name = 'q';
                    }
                });
            });

            // Inicjalizacja interaktywnej mapy za pomocą amCharts
            let root = am5.Root.new("chartdiv");
            root.setThemes([
                am5themes_Animated.new(root),
                am5themes_Dark.new(root)
            ]);

            // Tworzenie mapy
            let chart = root.container.children.push(
                am5map.MapChart.new(root, {
                    panX: "rotateX",
                    panY: "rotateY",
                    projection: am5map.geoOrthographic(),
                    paddingBottom: 20,
                    paddingTop: 20,
                    paddingLeft: 20,
                    paddingRight: 20,
                    backgroundSeries: {
                        mapPolygons: {
                            fill: am5.color(0x1e1e1e),
                            stroke: am5.color(0x333333),
                            strokeWidth: 0.5
                        }
                    }
                })
            );

            // Tworzenie serii wielokątów dla mapy świata
            let polygonSeries = chart.series.push(
                am5map.MapPolygonSeries.new(root, {
                    geoJSON: am5geodata_worldLow,
                    exclude: ["AQ"]
                })
            );

            polygonSeries.mapPolygons.template.setAll({
                tooltipText: "{name}",
                toggleKey: "active",
                interactive: true,
                fill: am5.color(0x3b3b3b),
                templateField: "polygonSettings"
            });

            // Hover stan dla regionów
            polygonSeries.mapPolygons.template.states.create("hover", {
                fill: am5.color(0x546c8c)
            });

            // Regiony i ich dane
            const regions = {
                US: { name: "USA", color: am5.color(0x3c8dbc) },
                GB: { name: "Wielka Brytania", color: am5.color(0x3c8dbc) },
                JP: { name: "Japonia", color: am5.color(0x3c8dbc) },
                CN: { name: "Chiny", color: am5.color(0x3c8dbc) },
                DE: { name: "Niemcy", color: am5.color(0x3c8dbc) },
                FR: { name: "Francja", color: am5.color(0x3c8dbc) },
                IN: { name: "Indie", color: am5.color(0x3c8dbc) },
                HK: { name: "Hong Kong", color: am5.color(0x3c8dbc) },
                KR: { name: "Korea Południowa", color: am5.color(0x3c8dbc) },
                AU: { name: "Australia", color: am5.color(0x3c8dbc) },
                BR: { name: "Brazylia", color: am5.color(0x3c8dbc) },
                CA: { name: "Kanada", color: am5.color(0x3c8dbc) },
                RU: { name: "Rosja", color: am5.color(0x3c8dbc) },
                ZA: { name: "RPA", color: am5.color(0x3c8dbc) },
                AE: { name: "Zjednoczone Emiraty Arabskie", color: am5.color(0x3c8dbc) }
            };

            // Konfiguracja regionów na mapie
            polygonSeries.data.setAll(
                Object.entries(regions).map(([id, data]) => ({
                    id: id,
                    polygonSettings: {
                        fill: data.color
                    }
                }))
            );

            // Panel danych dla indeksów
            const indexPanel = document.getElementById('index-panel');
            const indexContent = document.getElementById('index-content');

            // Obsługa kliknięcia na region
            polygonSeries.mapPolygons.template.events.on("click", function(ev) {
                const country = ev.target.dataItem.dataContext.id;
                
                if (regions[country]) {
                    // Sprawdzenie, czy panel dla tego kraju już istnieje
                    const existingPanel = document.getElementById(`panel-${country}`);
                    
                    if (existingPanel) {
                        // Jeśli istnieje, to go pokazujemy i przesuwamy na wierzch
                        existingPanel.style.zIndex = "1000";
                    } else {
                        // Tworzenie nowego panelu
                        const panel = createCountryPanel(country, ev.point.x, ev.point.y);
                        
                        // Ładowanie danych dla danego kraju
                        loadMarketIndexes(country, panel.querySelector('.country-content'));
                    }
                }
            });

            // Kolorowanie wszystkich krajów na mapie w stylu Ghibli
            let colorIndex = 0;
            polygonSeries.mapPolygons.each(function(polygon) {
                const country = polygon.dataItem.dataContext.id;
                
                // Ustawienie koloru kraju
                polygon.set("fill", am5.color(getGhibliColor(colorIndex)));
                colorIndex = (colorIndex + 1) % 15; // Cykliczne używanie 15 kolorów
                
                // Jeśli to jeden z głównych krajów, oznaczamy go jaśniejszym kontrastem
                if (["US", "GB", "DE", "RU", "CN", "JP", "AU"].includes(country)) {
                    polygon.set("strokeWidth", 0.5);
                    polygon.set("stroke", am5.color(0xFFFFFF, 0.5));
                }
            });

            // Rozszerzona lista indeksów giełdowych dla głównych krajów
            const extendedMarketIndexes = {
                US: [
                    { symbol: '^DJI', name: 'Dow Jones', flag: '🇺🇸' },
                    { symbol: '^SPX', name: 'S&P 500', flag: '🇺🇸' },
                    { symbol: '^IXIC', name: 'NASDAQ', flag: '🇺🇸' },
                    { symbol: '^RUT', name: 'Russell 2000', flag: '🇺🇸' },
                    { symbol: '^NYA', name: 'NYSE Composite', flag: '🇺🇸' }
                ],
                GB: [
                    { symbol: '^FTSE', name: 'FTSE 100', flag: '🇬🇧' },
                    { symbol: '^FTMC', name: 'FTSE 250', flag: '🇬🇧' },
                    { symbol: '^FTAI', name: 'FTSE AIM All-Share', flag: '🇬🇧' }
                ],
                DE: [
                    { symbol: '^GDAXI', name: 'DAX', flag: '🇩🇪' },
                    { symbol: '^MDAXI', name: 'MDAX', flag: '🇩🇪' },
                    { symbol: '^SDAXI', name: 'SDAX', flag: '🇩🇪' }
                ],
                JP: [
                    { symbol: '^N225', name: 'Nikkei 225', flag: '🇯🇵' },
                    { symbol: '^TOPX', name: 'TOPIX', flag: '🇯🇵' },

                    const txSizeVbytes = 250;
                    const satoshisPerBTC = 100000000;

                    const feeUSD = feeBTC * btcPrice;

            // Pobieranie danych o kosztach transakcji Bitcoin
            async function fetchTransactionFees() {
                try {
                    const response = await fetch('https://mempool.space/api/v1/fees/recommended');
                    if (!response.ok) throw new Error('Problem z API opłat transakcyjnych');
                    
                    const data = await response.json();
                    const satVbyte = data.fastestFee; // Najszybsza opłata w sat/vB
                    
                    // Obliczenie przybliżonego kosztu standardowej transakcji w USD
                    // Zakładamy średni rozmiar transakcji ~250 vBytes i aktualną cenę BTC
                    const btcPriceText = btcPrice.textContent.replace(/[^0-9.,]/g, '').replace(',', '.');
                    const btcPrice = parseFloat(btcPriceText);
                    const txSizeVbytes = 250;
                    const satoshisPerBTC = 100000000;
                    
                    const feeSats = satVbyte * txSizeVbytes;
                    const feeBTC = feeSats / satoshisPerBTC;
                    const feeUSD = feeBTC * btcPrice;
                    
                    dataValues[4].textContent = `${satVbyte} sat/vB ($${feeUSD.toFixed(2)})`;
                    
                    return true;
                } catch (error) {
                    console.error('Błąd pobierania danych o opłatach transakcyjnych:', error);
                    dataValues[4].textContent = 'Niedostępne';
                    return false;
                }
            }

            // Pobieranie danych Fear & Greed Index

                try {
                    const response = await fetch(config.fearGreed.endpoint);
                    if (!response.ok) throw new Error('Problem z API Fear & Greed');
                    
                    const data = await response.json();
                    const value = data.data[0].value;

                    // Aktualizacja wartości i pozycji wskaźnika
                    fearGreedValue.textContent = `${value} (${valueClassification})`;
                    
                    // Pozycja wskaźnika na skali (0-100)
                    const position = Math.max(0, Math.min(100, value));
                    fearGreedIndicator.style.left = `${position}%`;
                    
                    // Ustawienie koloru wskaźnika w zależności od wartości
                    if (value <= 25) {
                        fearGreedValue.style.color = '#FF3B30';
                    } else if (value <= 45) {
                        fearGreedValue.style.color = '#FF9500';
                    } else if (value <= 55) {
                        fearGreedValue.style.color = '#FFCC00';
                    } else if (value <= 75) {
                        fearGreedValue.style.color = '#9BDB1D';
                    } else {
                        fearGreedValue.style.color = '#4CD964';

                    return true;

            async function handleAPIError(apiType, primary, secondary) {
                const apiConfigs = config[apiType];

                        return await secondary();

                    if (!success) {

                        if (apiType === 'bitcoin') {

                        return await primary();

                    const txSizeVbytes = 250;
                    const satoshisPerBTC = 100000000;
                    
                    const feeSats = satVbyte * txSizeVbytes;
                    const feeBTC = feeSats / satoshisPerBTC;
                    const feeUSD = feeBTC * btcPrice;
                    
                    dataValues[4].textContent = `${satVbyte} sat/vB ($${feeUSD.toFixed(2)})`;
